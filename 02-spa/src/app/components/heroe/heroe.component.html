<h1>{{heroe.nombre | uppercase}}<small> - ({{heroe.aparicion | date: 'y'}})</small></h1>
<hr>
<div class="row animated fadeIn fast">
    <div class="col-md-4">
        
        <img class="img-fluid" [src] = "heroe.img" alt="heroe.img">
        <br><br>
        <a class="btn btn-outline-success btn-block" [routerLink]="['/heroes']">Regresar</a>
        
    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <div>
            <img class="img-logo" src = "assets/img/Marvel.jpg" *ngIf="heroe.casa == 'Marvel'" alt="Image">
            
            <img class="img-logo" src = "assets/img/DC.jpg" *ngIf="heroe.casa == 'DC'" alt="Image">
        </div>
    </div>
</div>
