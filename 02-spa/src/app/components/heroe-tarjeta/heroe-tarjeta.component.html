<!-- esto es un componente reutilizable que puede ser llamado en cuaquier parte de mi aplicacion -->
<div class="card animated fadeIn fast">
    <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
    <div class="card-body">
        <h5 class="card-title">{{heroe.nombre}}</h5>
        <p class="card-text">{{heroe.bio}}</p>
        <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
        <button class="btn btn-outline-info btn-block" (click)="verHeroe(i)" type="submit">Ver Mas</button>
        <!-- <a href="#" class="btn btn-outline-info btn-block" [routerLink]="[ '/heroe', i ]">Ver mas link..</a> -->
    </div>
</div>
